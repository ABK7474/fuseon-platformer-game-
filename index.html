<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuseon Runner Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff6b6b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 300px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #FF7F50 50%, #D2691E 100%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .sun {
            position: absolute;
            top: 30px;
            right: 80px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFD700, #FF8C00);
            border-radius: 50%;
            box-shadow: 0 0 30px #FFD700;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #8B4513;
            border-top: 3px solid #654321;
        }

        .ground::before {
            content: '';
            position: absolute;
            top: -8px;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #90EE90 0px,
                #90EE90 10px,
                #228B22 10px,
                #228B22 20px
            );
            animation: groundMove 1s linear infinite;
        }

        @keyframes groundMove {
            from { transform: translateX(0px); }
            to { transform: translateX(-20px); }
        }

        .player {
            position: absolute;
            bottom: 50px;
            left: 80px;
            width: 50px;
            height: 50px;
            background: conic-gradient(from 45deg, #1e90ff, #ff6347);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .player.jumping {
            bottom: 150px;
        }

        .obstacle {
            position: absolute;
            bottom: 50px;
            width: 25px;
            height: 50px;
            background: linear-gradient(to bottom, #2E7D32, #1B5E20);
            border-radius: 5px 5px 0 0;
            z-index: 5;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 15;
        }

        .high-score {
            position: absolute;
            top: 60px;
            right: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 15;
        }

        .instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 15;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            margin-bottom: 15px;
            font-size: 28px;
        }

        .game-over p {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .game-over button {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-over button:hover {
            transform: translateY(-2px);
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
        }

        .start-screen h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #FFD700;
        }

        .start-screen p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .start-screen button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .start-screen button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .game-container {
                width: 95vw;
                height: 250px;
            }
            
            .player {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="sun"></div>
        <div class="ground"></div>
        <div class="player" id="player">F</div>
        
        <div class="score">Skor: <span id="score">0</span></div>
        <div class="high-score">En Y√ºksek: <span id="highScore">0</span></div>
        <div class="instructions">BO≈ûLUK veya TIKLAMA = Zƒ±pla</div>
        
        <div class="start-screen" id="startScreen">
            <h1>üéÆ FUSEON RUNNER</h1>
            <p>Engelleri atlayarak y√ºksek skor yap!</p>
            <p>Zƒ±plamak i√ßin BO≈ûLUK tu≈üu veya ekrana tƒ±kla</p>
            <button onclick="startGame()">üöÄ OYUNA BA≈ûLA</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>üéÆ Oyun Bitti!</h2>
            <p>Skorunuz: <span id="finalScore">0</span></p>
            <p id="newRecord" style="display: none; color: #FFD700;">üèÜ YENƒ∞ REKOR!</p>
            <button onclick="startGame()">üîÑ Tekrar Oyna</button>
        </div>
    </div>

    <script>
        class FuseonRunner {
            constructor() {
                this.gameContainer = document.getElementById('gameContainer');
                this.player = document.getElementById('player');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.startScreen = document.getElementById('startScreen');
                this.gameOverScreen = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                this.newRecordElement = document.getElementById('newRecord');
                
                this.gameRunning = false;
                this.isJumping = false;
                this.score = 0;
                this.gameSpeed = 2;
                this.obstacles = [];
                
                this.highScore = parseInt(localStorage.getItem('fuseonHighScore')) || 0;
                this.highScoreElement.textContent = this.highScore;
                
                this.gameLoop = null;
                this.obstacleTimer = null;
                
                this.setupEvents();
            }
            
            setupEvents() {
                // Klavye kontrolleri
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (this.gameRunning) {
                            this.jump();
                        }
                    }
                });
                
                // Mouse/touch kontrolleri
                this.gameContainer.addEventListener('click', (e) => {
                    if (this.gameRunning) {
                        this.jump();
                    }
                });
                
                this.gameContainer.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.gameRunning) {
                        this.jump();
                    }
                });
            }
            
            startGame() {
                // UI'yi temizle
                this.startScreen.style.display = 'none';
                this.gameOverScreen.style.display = 'none';
                
                // Oyun durumunu sƒ±fƒ±rla
                this.gameRunning = true;
                this.isJumping = false;
                this.score = 0;
                this.gameSpeed = 2;
                this.updateScore();
                
                // Eski engelleri temizle
                this.clearObstacles();
                
                // Oyun d√∂ng√ºlerini ba≈ülat
                this.startGameLoop();
                this.startObstacleSpawner();
            }
            
            jump() {
                if (this.isJumping) return;
                
                this.isJumping = true;
                this.player.classList.add('jumping');
                
                setTimeout(() => {
                    this.player.classList.remove('jumping');
                    this.isJumping = false;
                }, 600);
            }
            
            startGameLoop() {
                this.gameLoop = setInterval(() => {
                    this.updateGame();
                }, 20);
            }
            
            startObstacleSpawner() {
                this.obstacleTimer = setInterval(() => {
                    this.createObstacle();
                }, 2000);
            }
            
            createObstacle() {
                if (!this.gameRunning) return;
                
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.style.right = '-30px';
                
                this.gameContainer.appendChild(obstacle);
                this.obstacles.push({
                    element: obstacle,
                    position: -30,
                    scored: false
                });
            }
            
            updateGame() {
                if (!this.gameRunning) return;
                
                // Engelleri hareket ettir
                this.obstacles.forEach((obstacle, index) => {
                    obstacle.position += this.gameSpeed;
                    obstacle.element.style.right = obstacle.position + 'px';
                    
                    // Engel ekranƒ± ge√ßtiyse sil
                    if (obstacle.position > 830) {
                        obstacle.element.remove();
                        this.obstacles.splice(index, 1);
                        return;
                    }
                    
                    // √áarpƒ±≈üma kontrol√º
                    if (this.checkCollision(obstacle)) {
                        this.gameOver();
                        return;
                    }
                    
                    // Skor artƒ±≈üƒ± (engeli ge√ßtiyse)
                    if (!obstacle.scored && obstacle.position > 130) {
                        obstacle.scored = true;
                        this.score += 10;
                        this.updateScore();
                    }
                });
                
                // S√ºrekli skor artƒ±≈üƒ±
                this.score += 0.1;
                this.updateScore();
                
                // Hƒ±z artƒ±≈üƒ±
                if (this.score > 100) {
                    this.gameSpeed = 2.5;
                }
                if (this.score > 300) {
                    this.gameSpeed = 3;
                }
                if (this.score > 500) {
                    this.gameSpeed = 3.5;
                }
            }
            
            checkCollision(obstacle) {
                const playerRect = this.player.getBoundingClientRect();
                const obstacleRect = obstacle.element.getBoundingClientRect();
                
                return !(playerRect.right < obstacleRect.left + 5 ||
                        playerRect.left > obstacleRect.right - 5 ||
                        playerRect.bottom < obstacleRect.top + 5 ||
                        playerRect.top > obstacleRect.bottom - 5);
            }
            
            updateScore() {
                const displayScore = Math.floor(this.score);
                this.scoreElement.textContent = displayScore;
                
                // Y√ºksek skor kontrol√º
                if (displayScore > this.highScore) {
                    this.highScore = displayScore;
                    this.highScoreElement.textContent = this.highScore;
                    localStorage.setItem('fuseonHighScore', this.highScore);
                }
            }
            
            gameOver() {
                this.gameRunning = false;
                
                // D√∂ng√ºleri durdur
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                }
                if (this.obstacleTimer) {
                    clearInterval(this.obstacleTimer);
                }
                
                // Final skorunu g√∂ster
                const finalScore = Math.floor(this.score);
                this.finalScoreElement.textContent = finalScore;
                
                // Yeni rekor kontrol√º
                if (finalScore >= this.highScore && finalScore > 0) {
                    this.newRecordElement.style.display = 'block';
                } else {
                    this.newRecordElement.style.display = 'none';
                }
                
                // Game over ekranƒ±nƒ± g√∂ster
                this.gameOverScreen.style.display = 'block';
                
                // Engelleri temizle
                this.clearObstacles();
            }
            
            clearObstacles() {
                this.obstacles.forEach(obstacle => {
                    obstacle.element.remove();
                });
                this.obstacles = [];
            }
        }
        
        // Oyunu ba≈ülat
        let game;
        
        window.addEventListener('load', () => {
            game = new FuseonRunner();
        });
        
        // Global fonksiyonlar
        function startGame() {
            game.startGame();
        }
        
        // Sayfa odak kaybettiƒüinde oyunu durdur
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && game && game.gameRunning) {
                game.gameOver();
            }
        });
    </script>
</body>
</html>
