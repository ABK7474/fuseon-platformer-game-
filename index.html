<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuseon Platformer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
    </div>

    <div id="menu" class="screen">
        <h1>Fuseon Platformer</h1>
        <button id="startButton">Oyunu Başlat</button>
        <button id="skinButton">Karakter Skini</button>
    </div>

    <div id="skinSelector" class="screen hidden">
        <h2>Karakter Skini Seç</h2>
        <div id="skinOptions"></div>
        <button id="backButton">Geri</button>
    </div>

    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/collectible.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
